language: node_js
node_js:
  - node

cache:
  directories:
    - "node_modules"

branches:
  only:
    - master

install: yarn
script: yarn build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  target-branch: gh-pages
  local-dir: .vuepress/dist
  keep_history: false
  on:
    branch: master